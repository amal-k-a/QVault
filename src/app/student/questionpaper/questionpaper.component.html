<div class="min-h-screen bg-[#1e293b] text-white p-24">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-4">
        <div class="text-sm text-gray-300">
            Qvault &gt; <span class="font-medium text-white">{{ courseName }}</span>
        </div>
        <div class="flex gap-4 items-center">
            <input [(ngModel)]="searchTerm" type="text" placeholder="Search Course"
                class="p-2 px-4 rounded bg-gray-100 text-black placeholder:text-gray-500 focus:outline-none" />
            <button class="text-white flex items-center gap-1" (click)="toggleFilters()">
                <span>Filter by</span>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L14 13.414V17a1 1 0 01-.293.707l-2 2A1 1 0 0110 19v-5.586L3.293 6.707A1 1 0 013 6V4z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Filter Section -->
    <div *ngIf="showFilters" class="bg-gray-200 p-4 rounded mb-6 text-black">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div>
                <label class="block text-sm mb-1">Subject:</label>
                <select [(ngModel)]="filters.subject" class="w-full p-2 rounded">
                    <option value="">All</option>
                    <option *ngFor="let s of subjects" [value]="s">{{ s }}</option>
                </select>
            </div>
            <div>
                <label class="block text-sm mb-1">Year:</label>
                <select [(ngModel)]="filters.year" class="w-full p-2 rounded">
                    <option value="">All</option>
                    <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                </select>
            </div>
            <div>
                <label class="block text-sm mb-1">Exam Type:</label>
                <select [(ngModel)]="filters.type" class="w-full p-2 rounded">
                    <option value="">All</option>
                    <option *ngFor="let t of types" [value]="t">{{ t }}</option>
                </select>
            </div>
            <div class="flex items-end gap-2">
                <button class="bg-blue-800 text-white px-4 py-2 rounded" (click)="applyFilters()">Apply</button>
                <button class="bg-gray-500 text-white px-4 py-2 rounded" (click)="resetFilters()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Paper Grid -->
    <div class="bg-[#374151] p-6 rounded-lg">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <div *ngFor="let paper of filteredPapers"
                class="bg-white text-black rounded-lg shadow hover:shadow-xl transition-shadow duration-300">
                <img [src]="paper.imageUrl" alt="Paper Image" class="h-56 w-full object-cover rounded-t-lg" />
                <div class="p-4 bg-gray-200 text-center rounded-b-lg">
                    <p class="font-semibold text-sm">{{ paper.title }}</p>
                    <p class="text-xs">{{ paper.year }}</p>
                    <p class="text-xs font-mono">{{ paper.code }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

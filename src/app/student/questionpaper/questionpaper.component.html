<!-- Main Content -->
<div class="min-h-screen bg-white text-[#1e293b] p-4 md:p-6 lg:p-8 xl:p-24 ml-12 md:ml-16">
    <!-- Breadcrumb and Filter Button -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-2 sm:gap-0">
        <div class="text-xs md:text-sm">Home &gt; <span class="font-medium">{{ courseName }}</span></div>
        <div class="flex gap-2 md:gap-4 items-center">
            <button
                class="cursor-pointer text-gray-700 font-semibold hover:shadow-sm hover:bg-gray-200 px-3 py-1 md:px-4 md:py-2 rounded-lg flex items-center gap-1 text-sm md:text-base"
                (click)="toggleFilters()">
                <span>Filter by</span>
                <svg class="w-3 h-3 md:w-4 md:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L14 13.414V17a1 1 0 01-.293.707l-2 2A1 1 0 0110 19v-5.586L3.293 6.707A1 1 0 013 6V4z" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Filters -->
    <div *ngIf="showFilters" class="bg-gray-200 p-2 md:p-4 rounded mb-4 md:mb-6 text-black">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 md:gap-4">
            <div>
                <label class="block text-xs md:text-sm mb-1">Subject:</label>
                <select [(ngModel)]="filters.subject" class="w-full p-1 md:p-2 rounded text-xs md:text-sm">
                    <option value="">All</option>
                    <option *ngFor="let s of subjects" [value]="s">{{ s }}</option>
                </select>
            </div>
            <div>
                <label class="block text-xs md:text-sm mb-1">Year:</label>
                <select [(ngModel)]="filters.year" class="w-full p-1 md:p-2 rounded text-xs md:text-sm">
                    <option value="">All</option>
                    <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                </select>
            </div>
            <div>
                <label class="block text-xs md:text-sm mb-1">Exam Type:</label>
                <select [(ngModel)]="filters.type" class="w-full p-1 md:p-2 rounded text-xs md:text-sm">
                    <option value="">All</option>
                    <option *ngFor="let t of types" [value]="t">{{ t }}</option>
                </select>
            </div>
            <div class="flex items-end gap-2">
                <button class="bg-blue-800 text-white px-2 py-1 md:px-4 md:py-2 rounded text-xs md:text-sm" (click)="applyFilters()">Apply</button>
                <button class="bg-gray-500 text-white px-2 py-1 md:px-4 md:py-2 rounded text-xs md:text-sm" (click)="resetFilters()">Reset</button>
            </div>
        </div>
    </div>

    <!-- Loading Indicator -->
    <div *ngIf="isLoading" class="text-center py-6 md:py-10 text-sm md:text-lg font-semibold text-blue-700">
        Loading question papers...
    </div>

    <!-- Papers Grid -->
    <div *ngIf="!isLoading && filteredPapers.length > 0" class="bg-[#374151] p-3 md:p-6 rounded-lg">
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 md:gap-6">
            <div *ngFor="let paper of filteredPapers" (click)="openPDF(paper.fileId)"
                class="bg-white text-black rounded-lg shadow hover:shadow-xl transition-shadow duration-300 w-full h-36 sm:h-40 md:h-48 flex flex-col justify-between items-center mx-auto">

                <!-- Icon Container -->
                <div class="flex items-center justify-center flex-grow">
                    <img [src]="'assets/10007105.png'" alt="PDF Icon" class="w-8 h-8 md:w-10 md:h-10 lg:w-12 lg:h-12 object-contain" />
                </div>

                <!-- Metadata -->
                <div class="w-full p-1 md:p-2 bg-gray-200 text-center rounded-b-lg text-xxs md:text-xs">
                    <p class="font-semibold truncate">{{ paper.title }}</p>
                    <p>{{ paper.year }}</p>
                    <p class="font-mono">{{ paper.code }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && filteredPapers.length === 0" class="text-center text-gray-500 mt-6 md:mt-10 text-sm md:text-base">
        No question papers match the selected filters.
    </div>
</div>

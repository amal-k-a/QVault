<div class="min-h-screen p-8 bg-blue-100">
  <h2 class="text-3xl font-bold mb-6 text-gray-800">
    {{ courseName }} - Question Papers
  </h2>

  <div *ngFor="let subject of subjectWisePapers" class="mb-8">
    <h3 class="text-xl font-semibold mb-3 text-blue-900">{{ subject.subject }}</h3>
    
    <ul class="space-y-2">
      <li *ngFor="let paper of subject.papers" class="flex items-center justify-between bg-white p-4 rounded shadow">
        <span class="text-gray-700">{{ paper }}</span>
        <button class="bg-blue-700 text-white px-4 py-1 rounded hover:bg-blue-800">
          Download
        </button>
      </li>
    </ul>
  </div>
</div>
